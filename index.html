<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Choose Your Weapon</title>
    <link href="../../images/ico.ico" rel="shortcut icon" type="image/x-icon">
    <script src="../../storage/js/cloak.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        #joystick-zone {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 240px;
            height: 240px;
            z-index: 10;
        }

        .button-grid {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-gap: 10px;
        }

        .btn {
            background-color: white;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            height: 60px;
            width: 60px;
        }

        .btn-large {
            font-size: 22px;
            height: 70px;
            width: 70px;
        }

        .special-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
<script src="/js/main.js"></script>

<!-- Load Ruffle -->
<script>
    function loadLocalRuffle() {
        var script = document.createElement('script');
        script.src = 'ruffle/ruffle.js';
        document.body.appendChild(script);
    }

    var cdnScript = document.createElement('script');
    cdnScript.src = 'https://unpkg.com/@ruffle-rs/ruffle';
    cdnScript.onerror = loadLocalRuffle;
    document.body.appendChild(cdnScript);
</script>

<!-- Ruffle Container -->
<div height="100%" id="ruffle" width="100%"></div>

<!-- Joystick -->
<div id="joystick-zone"></div>

<!-- A and S buttons -->
<div class="special-buttons">
    <button class="btn btn-large" onclick="sendKey('KeyA')">A</button>
    <button class="btn btn-large" onclick="sendKey('KeyS')">S</button>
</div>

<!-- Joystick + Buttons Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("FPAWorld2.swf");

        const DEADZONE = 40;
        const joystick = nipplejs.create({
            zone: document.getElementById('joystick-zone'),
            mode: 'static',
            position: { left: '120px', bottom: '120px' },
            size: 180,
            color: 'white',
            restOpacity: 0.5
        });

        const keyMap = {
            up: 'ArrowUp',
            down: 'ArrowDown',
            left: 'ArrowLeft',
            right: 'ArrowRight'
        };

        let activeDirections = {};

        function sendKey(code, type = 'keydown') {
            const event = new KeyboardEvent(type, {
                bubbles: true,
                cancelable: true,
                code: code,
                key: code.replace('Key', '').replace('Digit', ''),
            });
            document.dispatchEvent(event);
        }

        function clearAllDirections() {
            for (const key of Object.keys(activeDirections)) {
                sendKey(keyMap[key], 'keyup');
            }
            activeDirections = {};
        }

        joystick.on('move', (evt, data) => {
            if (data.distance < DEADZONE || !data.direction?.angle) {
                clearAllDirections();
                return;
            }

            const dir = data.direction.angle;
            const directions = {
                up: dir.includes('up'),
                down: dir.includes('down'),
                left: dir.includes('left'),
                right: dir.includes('right'),
            };

            for (const [key, isActive] of Object.entries(directions)) {
                if (isActive && !activeDirections[key]) {
                    sendKey(keyMap[key], 'keydown');
                    activeDirections[key] = true;
                } else if (!isActive && activeDirections[key]) {
                    sendKey(keyMap[key], 'keyup');
                    delete activeDirections[key];
                }
            }
        });

        joystick.on('end', () => {
            clearAllDirections();
        });
    });
</script>
</body>
</html>
