<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fancy Pants Adventure 2</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      touch-action: manipulation;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      overflow: hidden;
    }
    #ruffle {
      width: 100%;
      height: 100%;
    }
    .controls {
      position: fixed;
      bottom: 8%;
      left: 5%;
      display: grid;
      grid-template-areas:
        ".    up    ."
        "left none right"
        ".   down   .";
      grid-gap: 10px;
      pointer-events: none;
      z-index: 10;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 20px;
      border-radius: 8px;
      text-align: center;
      line-height: 60px;
      pointer-events: auto;
      user-select: none;
    }
    .up    { grid-area: up; }
    .down  { grid-area: down; }
    .left  { grid-area: left; }
    .right { grid-area: right; }
    .none  { grid-area: none; }

    .jump {
      position: fixed;
      bottom: 25%;
      right: 5%;
      width: 80px;
      height: 80px;
      font-size: 18px;
      line-height: 80px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 50%;
      text-align: center;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div id="ruffle"></div>

  <!-- Arrow buttons -->
  <div class="controls">
    <div class="btn up"    ontouchstart="press('ArrowUp', event)"    ontouchend="release('ArrowUp', event)">↑</div>
    <div class="btn down"  ontouchstart="press('ArrowDown', event)"  ontouchend="release('ArrowDown', event)">↓</div>
    <div class="btn left"  ontouchstart="press('ArrowLeft', event)"  ontouchend="release('ArrowLeft', event)">←</div>
    <div class="btn right" ontouchstart="press('ArrowRight', event)" ontouchend="release('ArrowRight', event)">→</div>
    <div class="btn none"></div>
  </div>

  <!-- Jump button -->
  <div class="jump btn" ontouchstart="press('s', event)" ontouchend="release('s', event)">Jump</div>

  <!-- Ruffle script loader -->
  <script>
    function loadLocalRuffle() {
      const script = document.createElement('script');
      script.src = 'ruffle/ruffle.js';
      document.body.appendChild(script);
    }

    const cdnScript = document.createElement('script');
    cdnScript.src = 'https://unpkg.com/@ruffle-rs/ruffle/ruffle.js';
    cdnScript.onerror = loadLocalRuffle;
    document.body.appendChild(cdnScript);
  </script>

  <!-- Ruffle setup & controls -->
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      player.id = "player";
      player.style.width = "100%";
      player.style.height = "100%";
      document.getElementById("ruffle").appendChild(player);
      player.load("FPAWorld2.swf");
    });

    function getFrame() {
      const player = document.getElementById("player");
      return player?.shadowRoot?.querySelector("embed");
    }

    function press(key, e) {
      e?.preventDefault();
      const frame = getFrame();
      if (frame) frame.dispatchEvent(new KeyboardEvent("keydown", { key }));
    }

    function release(key, e) {
      e?.preventDefault();
      const frame = getFrame();
      if (frame) frame.dispatchEvent(new KeyboardEvent("keyup", { key }));
    }
  </script>

</body>
</html>
