<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Weapon</title>
  <link rel="shortcut icon" href="../../images/ico.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    #ruffle {
      width: 100%;
      height: 100%;
    }
    #joystick-zone {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 180px;
      height: 180px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="ruffle"></div>
  <div id="joystick-zone"></div>

  <!-- Ruffle Loader -->
  <script>
    function loadLocalRuffle() {
      const script = document.createElement('script');
      script.src = 'ruffle/ruffle.js';
      document.body.appendChild(script);
    }

    const cdnScript = document.createElement('script');
    cdnScript.src = 'https://unpkg.com/@ruffle-rs/ruffle';
    cdnScript.onerror = loadLocalRuffle;
    document.body.appendChild(cdnScript);
  </script>

  <!-- NippleJS Joystick -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

  <!-- Game + Joystick Logic -->
  <script>
    function waitForRuffle(callback) {
      if (window.RufflePlayer?.newest) {
        callback();
      } else {
        setTimeout(() => waitForRuffle(callback), 100);
      }
    }

    waitForRuffle(() => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      player.style.width = "100%";
      player.style.height = "100%";
      document.getElementById("ruffle").appendChild(player);
      player.load("FPAWorld2.swf");

      const joystick = nipplejs.create({
        zone: document.getElementById('joystick-zone'),
        mode: 'static',
        position: { right: '90px', bottom: '90px' },
        size: 150,
        color: 'white',
        restOpacity: 0.5
      });

      joystick.on('start', () => sendJump(true));
      joystick.on('end', () => sendJump(false));

      function sendJump(down) {
        const event = new KeyboardEvent(down ? 'keydown' : 'keyup', {
          bubbles: true,
          cancelable: true,
          code: 'KeyS',
          key: 's'
        });
        document.dispatchEvent(event);
      }
    });
  </script>
</body>
</html>
