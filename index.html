<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Weapon</title>
  <link rel="shortcut icon" href="../../images/ico.ico" type="image/x-icon" />
  <script src="../../storage/js/cloak.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }

    #joystick-zone {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 240px;
      height: 240px;
      z-index: 10;
    }

    .jump-button {
      position: absolute;
      bottom: 25%;
      right: 5%;
      width: 80px;
      height: 80px;
      font-size: 20px;
      font-weight: bold;
      background-color: white;
      color: black;
      border: none;
      border-radius: 50%;
      z-index: 10;
    }
  </style>
</head>
<body>

<!-- Ruffle container -->
<div id="ruffle" style="height:100%; width:100%;"></div>

<!-- Joystick -->
<div id="joystick-zone"></div>

<!-- Jump button -->
<button class="jump-button"
  ontouchstart="sendKey('KeyS', 'keydown')"
  ontouchend="sendKey('KeyS', 'keyup')">S</button>

<!-- Ruffle loader -->
<script>
  function loadLocalRuffle() {
    const script = document.createElement('script');
    script.src = '../../storage/ruffle/ruffle.js';
    document.body.appendChild(script);
  }

  const cdnScript = document.createElement('script');
  cdnScript.src = 'https://unpkg.com/@ruffle-rs/ruffle/ruffle.js';
  cdnScript.onerror = loadLocalRuffle;
  document.body.appendChild(cdnScript);
</script>

<!-- NippleJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

<!-- Game logic -->
<script>
  function sendKey(code, type = 'keydown') {
    const player = document.getElementById("player");
    if (player && player._input) {
      if (type === 'keydown') {
        player._input.dispatch_key_down({ code });
      } else {
        player._input.dispatch_key_up({ code });
      }
    }
  }

  window.RufflePlayer = window.RufflePlayer || {};
  window.addEventListener("load", () => {
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    const container = document.getElementById("ruffle");
    player.id = "player";
    player.style.width = "100%";
    player.style.height = "100%";
    container.appendChild(player);
    player.load("choose-your-weapon.swf");

    // Focus nudge
    setTimeout(() => {
      player.focus?.();
    }, 500);

    // Joystick setup
    const DEADZONE = 40;
    const joystick = nipplejs.create({
      zone: document.getElementById('joystick-zone'),
      mode: 'static',
      position: { left: '120px', bottom: '120px' },
      size: 180,
      color: 'white',
      restOpacity: 0.5
    });

    const keyMap = {
      up: 'ArrowUp',
      down: 'ArrowDown',
      left: 'ArrowLeft',
      right: 'ArrowRight'
    };

    let activeDirections = {};

    function clearAllDirections() {
      for (const key of Object.keys(activeDirections)) {
        sendKey(keyMap[key], 'keyup');
      }
      activeDirections = {};
    }

    joystick.on('move', (evt, data) => {
      if (data.distance < DEADZONE || !data.direction?.angle) {
        clearAllDirections();
        return;
      }

      const dir = data.direction.angle;
      const directions = {
        up: dir.includes('up'),
        down: dir.includes('down'),
        left: dir.includes('left'),
        right: dir.includes('right'),
      };

      for (const [key, isActive] of Object.entries(directions)) {
        if (isActive && !activeDirections[key]) {
          sendKey(keyMap[key], 'keydown');
          activeDirections[key] = true;
        } else if (!isActive && activeDirections[key]) {
          sendKey(keyMap[key], 'keyup');
          delete activeDirections[key];
        }
      }
    });

    joystick.on('end', () => {
      clearAllDirections();
    });
  });
</script>

</body>
</html>
