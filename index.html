<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fancy Pants Adventure 2</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      overflow: hidden;
    }
    #ruffle {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- Optional: cloak.js if you want to hide the page in school -->
  <!-- <script src="storage/js/cloak.js"></script> -->
</head>
<body>

  <div id="ruffle"></div>

  <script>
    function loadLocalRuffle() {
      const script = document.createElement('script');
      script.src = 'ruffle/ruffle.js'; // fallback if CDN fails
      document.body.appendChild(script);
    }

    const cdnScript = document.createElement('script');
    cdnScript.src = 'https://unpkg.com/@ruffle-rs/ruffle/ruffle.js';
    cdnScript.onerror = loadLocalRuffle;
    document.body.appendChild(cdnScript);
  </script>

  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      player.id = "player";
      player.style.width = "100%";
      player.style.height = "100%";
      document.getElementById("ruffle").appendChild(player);
      player.load("FPAWorld2.swf"); // match your SWF filename
    });
  </script>

</body>
</html>
